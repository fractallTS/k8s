# Traefik Configuration for the ecommerce application
# This file configures Traefik with Let's Encrypt DNS-01 challenge using Cloudflare
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: ecommerce
data:
  traefik.yaml: |
    # Static configuration
    entryPoints:
      web:
        address: ":80"
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
      websecure:
        address: ":443"
        http:
          tls:
            certResolver: cloudflare

    certificatesResolvers:
      cloudflare:
        acme:
          email: admin@2jz.space
          storage: /acme/acme.json
          dnsChallenge:
            provider: cloudflare
            delayBeforeCheck: 30
            resolvers:
              - "1.1.1.1:53"
              - "8.8.8.8:53"

    providers:
      kubernetesCRD: {}

    api:
      dashboard: true
      insecure: false

    log:
      level: INFO

    accessLog: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-acme-pvc
  namespace: ecommerce
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
      - name: traefik
        image: traefik:v3.2
        args:
        - --configFile=/config/traefik.yaml
        ports:
        - name: web
          containerPort: 80
        - name: websecure
          containerPort: 443
        env:
        - name: CF_DNS_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare-credentials
              key: dns-token
        volumeMounts:
        - name: config
          mountPath: /config
        - name: acme
          mountPath: /acme
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: traefik-config
      - name: acme
        persistentVolumeClaim:
          claimName: traefik-acme-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: ecommerce
spec:
  type: LoadBalancer
  ports:
  - name: web
    port: 80
    targetPort: 80
    protocol: TCP
  - name: websecure
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: traefik
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: ecommerce
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-role
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - traefik.io
  - traefik.containo.us
  resources:
  - ingressroutes
  - ingressroutetcps
  - ingressrouteudps
  - middlewares
  - middlewaretcps
  - tlsoptions
  - tlsstores
  - traefikservices
  - serverstransports
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-role
subjects:
- kind: ServiceAccount
  name: traefik
  namespace: ecommerce
