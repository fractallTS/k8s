name: Build and push images (BuildX -> GHCR)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

# IMAGE_OWNER and IMAGE_BASE are set in a step (lowercased) because
# GitHub expressions do not provide a built-in lowercase function.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Set image owner/base (lowercase)
        id: image_vars
        run: |
          # GITHUB_REPOSITORY is owner/repo
          OWNER="${GITHUB_REPOSITORY%%/*}"
          BASE="${GITHUB_REPOSITORY##*/}"
          echo "IMAGE_OWNER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_BASE=$(echo "$BASE" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Flask app image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          file: ./app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_BASE }}-app:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_BASE }}-app:${{ env.SHORT_SHA }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
